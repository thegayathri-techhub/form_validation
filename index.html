<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Human Verification Form</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Register Yourself</h2>
      <form id="registerForm">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">
            <i class="bi bi-person-fill me-2"></i>Full Name
          </label>
          <input type="text" class="form-control" id="fullName" required />
          <div class="text-danger" id="nameError"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="bi bi-envelope-fill me-2"></i>Email ID
          </label>
          <input type="email" class="form-control" id="email" required />
          <div class="text-danger" id="emailError"></div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">
            <i class="bi bi-telephone-fill me-2"></i>Phone Number
          </label>
          <input type="tel" class="form-control" id="phone" required />
          <div class="text-danger" id="phoneError"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">
            <i class="bi bi-lock-fill me-2"></i>Password
          </label>
          <input type="password" class="form-control" id="password" required />
          <div class="text-danger" id="passwordError"></div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">
            <i class="bi bi-shield-lock-fill me-2"></i>Confirm Password
          </label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            required
          />
          <div class="text-danger" id="confirmError"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
